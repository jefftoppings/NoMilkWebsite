<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/shoppingCart.js"></script>
    </head>

	<body>

		<div id="page-wrap">

			<div class="wide-header">

				<div class="wide-image-div">
					<nav>
						<ul class="wide-nav-bar">
							<li class="nav-item"><a href="index.html"><span>Home</span></a></li>
							<li class="nav-item"><a href="shop.html"><span>Shop</span></a></li>
							<li class="nav-item"><a href="contact.html"><span>Contact</span></a></li>
						</ul>
						<div class="cart-icon">
							<a href="cart.html"><img id="cart-pic" src="./NoMilkAssets/Icons/Cart.svg"></a>
                            <div class="num-items-div"><span id="cart-items">0</span></div>
                            <script>updateHeaderTotal()</script>
						</div>
					</nav>
					<div class="wide-header-text-box">
						<div class="wide-small-text">No</div>
						<div class="wide-bigger-text">Milk</div>
					</div>
				</div> <!-- end of left-image-spot-->

				<div class="wide-brown-box-contact">
					<span class="shop-title"> Contact Us </span>
				</div>

			</div> <!-- end of main-header -->

			<div class="coffee-heading">
                <h1 class="beige-underline"><span>Contact<span></h1>
            </div>

			<div class="clearboth"></div>

            <div class="contact">

                <div class="contact-line">
                    <div class="left-input">
                        <form><textarea class="contact-input" placeholder="First Name" id="fname-contact"></textarea></form>
                    </div>
                    <div class="right-input">
                        <form><textarea class="contact-input" placeholder="Last Name" id="lname-contact"></textarea></form>
                    </div>
                </div>

                <div class="spacer-contact"></div>

                <div class="contact-line">
                    <div class="left-input">
                        <form><textarea class="contact-input" placeholder="Email Address" id="email"></textarea></form>
                    </div>
                    <div class="right-input">
                        <form><textarea class="contact-input" placeholder="Phone Number" id="phone"></textarea></form>
                    </div>
                </div>

                <div class="spacer-contact"></div>

                <div class="contact-line1">
                    <form><textarea placeholder="Message" id="message-box"></textarea></form>
                </div>

                <div class="submit-button">
                    <button class="add-to-cart-button" id="submit-contact" onclick="alert("Thank you! Your feedback has been sent to the No Milk Coffee Shop Manager.")">Submit</button>
                </div>

            </div>

            <div class="clearboth"></div>

	        <div class="map-div">
	            <div class="address-div">
	                <span class="map-address">107-117 Science Place<span>
	            </div>
	            <img src="./NoMilkAssets/Photos/Footer - Map.png" id="map-pic"></img>
	        </div>

			<div class="clearboth"></div>

			<div class="footer-banner">
				<table id="footer-table">
					<tr>
						<td class="footer-text">&copy No Milk Coffee</td>
						<td rowspan="2" class="footer-text" align="right">
							Photography By
							<p>Visualhunt </p>
							<p>Stumptown Coffee Roasters </p>
						</td>
					</tr>
					<tr>
						<td class="footer-text">107-117 Science Place <br>
							Saskatoon, SK</td>
					</tr>
				</table>
			</div>

		</div>

	</body>

</html>
